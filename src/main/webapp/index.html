<html>
<head>
	<meta charset="utf-8">
	<title>生成二维码</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="qrc">
	<input type="text" v-model="url" placeholder="二维码内容"/><br />
	<button @click="sizeShow=!sizeShow">修改尺寸</button>
	<input v-if="sizeShow" type="text" v-model="size" placeholder="二维码尺寸" style="width: 50px;" /><br />
	<button @click="button()">生成二维码</button>
	<br />
	<img src="" id="codeImg">
</div>

<script type="text/javascript">
	new Vue({
		el: "#qrc",
		data: {
			url: "",
			sizeShow: false,
			size: null
		},
		methods: {
			button() {
				if (this.url == "") {
					alert("二维码内容不能为空");
				} else {
					$("#codeImg").attr("src", "qr?codeContent=" + this.url + "&size=" + this.size);
				}
			}
		}
	})
</script>
</body>
</html>
